<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/css/bootstrap.min.css" rel="stylesheet">
    <title>Пользователь</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/admin/{id}/update(id=${user.id})}" method="post" th:object="${user}">
    <div>
        <label for="login">Логин:
            <input id="login" type="text" name="login" th:value="*{login}" required>
        </label>
    </div>
    <div>
        <label for="firstname">Имя:
            <input id="firstname" type="text" name="firstName" th:value="*{firstName}" required>
        </label>
    </div>
    <div>
        <label for="lastname">Фамилия:
            <input id="lastname" type="text" name="lastName" th:value="*{lastName}" required>
        </label>
    </div>
    <div th:each="role : ${roles}">
        <input th:id="${role.name}" type="checkbox" name="selectedRoleIds"
               th:value="${role.id}" th:checked="${user.roles.contains(role)}">
        <label th:for="${role.name}" th:text="${role.name}">Role name</label>
    </div>
    <div>
        <button type="submit">Обновить</button>
    </div>
</form>
<form th:action="@{/admin/{id}/delete(id=${user.id})}" method="post">
    <input type="submit" value="Удалить">
</form>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
